{% extends "base.html" %} {% block title %}Toggle Task Status{% endblock %} {%
block content %}
<h2>Toggle Task Status</h2>
<p>
  Are you sure you want to {{ 'mark as pending' if task.done else 'mark as done'
  }} the task "{{ task.title }}"?
</p>
<form method="POST">
  <button type="submit" class="btn btn-primary">
    {{ 'Mark as Pending' if task.done else 'Mark as Done' }}
  </button>
  <button href="{{ url_for('index') }}" class="btn btn-secondary">
    Cancel
  </button>
</form>
{% endblock %}
